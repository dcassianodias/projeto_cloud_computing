<!DOCTYPE html>
<html>
<head>
    <title>Swagger UI</title>
    <link href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@2/css/swagger-ui.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@2/swagger-ui-bundle.js"></script>
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: "/v2/api-docs",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            })
            // End Swagger UI call region

            window.ui = ui
        }
    </script>
</head>

<body>
<div id='swagger-ui'></div>
</body>
</html>
