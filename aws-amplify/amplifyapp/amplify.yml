version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install 
    build:
      commands:
        - npm run build 
  artifacts:
    baseDirectory: build # ajuste conforme a estrutura do seu projeto
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* # Cache de dependências para builds mais rápidos
