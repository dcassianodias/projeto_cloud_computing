version: 1
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd aws-amplify/amplifyapp
        - npm install 
    build:
      commands:
        - npm run build 
  artifacts:
    baseDirectory: aws-amplify/amplifyapp/build
    files:
      - '**/*'
  cache:
    paths:
      - aws-amplify/amplifyapp/node_modules/**/*
